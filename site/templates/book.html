<article>
<header>
    <h2><a href="$url$">Quotes for "$title$"</a></h2>
</header>
<p class="meta">
    <time>Read: $started$ &rarr; $finished$</time>
    $if(author)$
        <span class="tags">
        $author$
        </span>
    $endif$
</p>
<div class="content">
    <ul>
    $for(clippings)$
    <li>$body$</li>
    $endfor$
    </ul>
</div>
</article>
